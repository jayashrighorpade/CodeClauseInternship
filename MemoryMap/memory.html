<!DOCTYPE html>
<html>
<head>
	<title>Mind Map Creator</title>
	<link rel="stylesheet" href="sty.css">
</head>
<body>
	<header>
		<h1>Mind Map Creator</h1>
	</header>
	<main>
		<section class="mind-map-container">
			<h2>My Mind Map</h2>
			<div id="mind-map"></div>
		</section>
		<section class="mind-map-editor">
			<h2>Mind Map Editor</h2>
			<form>
				<label for="node-name">Node Name:</label>
				<input type="text" id="node-name">
				<label for="node-parent">Parent Node:</label>
				<select id="node-parent">
					<option value="root">Root</option>
				</select>
				<button type="button" id="add-node">Add Node</button>
			</form>
		</section>
	</main>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="scri.js"></script>
</body>
</html>
